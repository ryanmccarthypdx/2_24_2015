<!doctype html>
<html lang="en" ng-app="restaurant">
<head>
  <meta charset="UTF-8">
  <title>Restaurant App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers/PizzaController.js"></script>
  <script src="controllers/IceCreamController.js"></script>
  <script src="services/ChecksFactory.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <div ng-controller="PizzaCtrl" class="col-xs-6">
      <h2>Pizza</h2>
      <h4>Order Pizza</h4>
      <form ng-submit="addPizza(pizza)" class="form-inline">
        <div class="form-group">
          <label>Size:</label>
          <select class="form-control" ng-model="pizza" ng-options="item.size for item in pizzaOptions">
          </select>
          <button class="btn" type="submit">Add</button>
        </div>
      </form>
      <div ng-show="pizzas.length">
        <h4>Pizzas on order:</h4>
        <ul>
          <li ng-repeat="item in pizzas">
            {{item.size}} pizza, ${{item.price}}
          </li>
        </ul>
        <h4>Check total: ${{ChecksFactory.total(pizzas)}}</h4>
      </div>
    </div>
    <div ng-controller="IceCreamCtrl" class="col-xs-6">
      <h2>Ice Cream</h2>
      <h4>Order Ice Cream</h4>
      <form ng-submit="addIceCream(iceCream)" class="form-inline">
        <div class="form-group">
          <label>Scoops:</label>
          <select class="form-control" ng-model="iceCream" ng-options="item.scoops for item in iceCreamOptions">
          </select>
          <button class="btn" type="submit">Add</button>
        </div>
      </form>
      <div ng-show="iceCreams.length">
        <h4>Ice creams on order:</h4>
        <ul>
          <li ng-repeat="item in iceCreams">
            {{item.scoops}} scoop cone, ${{item.price}}
          </li>
        </ul>
        <h4>Check total: ${{ChecksFactory.total(iceCreams)}}</h4>
      </div>
    </div>
  </div>
</body>
</html>
